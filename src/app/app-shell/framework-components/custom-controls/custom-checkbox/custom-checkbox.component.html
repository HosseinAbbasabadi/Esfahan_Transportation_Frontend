<div class="custom-control custom-checkbox mt-2">
  <input type="checkbox" class="custom-control-input" [id]="identity" [disabled]="isDisabled" [ngModel]="checked"
    (ngModelChange)="onModelChange($event)">
  <label class="custom-control-label" [for]="identity">{{label}}</label>
</div>
<ul class="text-danger mt-1" *ngIf="ngControl?.invalid && (ngControl?.touched || ngControl?.dirty)">
  <li *ngIf="ngControl?.errors?.['required']">
    این فیلد اجباری است.
  </li>
</ul>
