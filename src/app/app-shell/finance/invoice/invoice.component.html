<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="button-list">
                    <app-label-icon-button identifier="submitBtn" label="افزودن" icon="mdi-plus-thick"
                        className="success" (clicked)="navigateToCreate()"
                        permission="BasicInformation_PerformanceType_New">
                    </app-label-icon-button>
                    <app-label-icon-button identifier="submitBtn" label="بازخوانی" icon="mdi-refresh"
                        (clicked)="getList()">
                    </app-label-icon-button>
                </div>
            </div>
            <div class="card-body">

                <ag-grid-angular #agGrid id="myGrid" [components]="components" class="ag-theme-material"
                    style="height: 600px; width: auto;" [rowData]="records" [gridOptions]="gridOptions"
                    [modules]="modules" (gridReady)="onGridReady($event)"></ag-grid-angular>

            </div>
        </div>
    </div>
</div>
